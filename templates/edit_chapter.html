{% extends "base.html" %}
{% block title %}Edit Chapter - Quiz Master{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light rounded shadow-sm mb-4">
  <div class="container-fluid">
    <ul class="navbar-nav me-auto">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('app_routes.admin_dashboard') }}">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('app_routes.quiz_management') }}">Quiz</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('app_routes.logout') }}">Logout</a></li>
    </ul>
  </div>
</nav>

<h2 class="mb-4 text-white">Edit Chapter #{{ chapter.id }}</h2>
<form method="POST">
  <div class="mb-3">
    <label for="name" class="form-label text-white">Chapter Name:</label>
    <input type="text" id="name" name="name" class="form-control" value="{{ chapter.name }}" required>
  </div>
  <button type="submit" class="btn btn-success">Save Changes</button>
</form>
{% endblock %}
