{% extends "base.html" %}
{% block title %}Reset Password - Quiz Master{% endblock %}

{% block content %}
<h2 class="text-center mb-4 text-white">Reset Password</h2>
<form method="POST" action="{{ url_for('app_routes.reset_password') }}">
  {% if not session.get('otp_sent') %}
    <div class="mb-3">
      <label for="username" class="form-label text-white">Username (E-mail):</label>
      <input type="email" id="username" name="username" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="contact_no" class="form-label text-white">Contact Number:</label>
      <input type="text" id="contact_no" name="contact_no" class="form-control" placeholder="Enter your contact number" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Send OTP</button>
  {% else %}
    <div class="mb-3">
      <label for="otp" class="form-label text-white">Enter OTP:</label>
      <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter OTP" required>
    </div>
    <div class="mb-3">
      <label for="new_password" class="form-label text-white">New Password:</label>
      <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Enter new password" required>
    </div>
    <div class="mb-3">
      <label for="confirm_new_password" class="form-label text-white">Confirm New Password:</label>
      <input type="password" id="confirm_new_password" name="confirm_new_password" class="form-control" placeholder="Confirm new password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
  {% endif %}
</form>
{% endblock %}
