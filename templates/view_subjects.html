{% extends "base.html" %}
{% block title %}View Subjects - Quiz Master{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light rounded shadow-sm mb-4">
  <div class="container-fluid">
    <ul class="navbar-nav me-auto">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('app_routes.admin_dashboard') }}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('app_routes.quiz_management') }}">Quiz</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('app_routes.logout') }}">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<h2 class="text-white mb-4">All Subjects</h2>
<table class="table table-bordered table-sm">
  <thead class="table-dark">
    <tr>
      <th>Subject ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    {% for subj in subjects %}
    <tr>
      <td>{{ subj.id }}</td>
      <td>{{ subj.name }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
