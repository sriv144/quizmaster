={% extends "base.html" %}
{% block title %}Edit Quiz - Quiz Master{% endblock %}

{% block additional_css %}
<style>
  .quiz-form {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
  }
  
  .form-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
  }
  
  .form-label {
      font-weight: 500;
      margin-bottom: 8px;
      color: #ddd;
  }
  
  .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
  }
  
  .btn-primary {
      background: var(--primary-accent);
      border: none;
      color: #000;
      font-weight: 600;
  }
  
  .btn-outline {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
  }
  
  .btn-outline:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
  }
  
  .delete-confirmation {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid #dc3545;
      border-radius: 8px;
  }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="mb-4">
        <h1 class="form-title">
            <i class="fas fa-edit"></i> Edit Quiz: {{ quiz.name }}
        </h1>
    </div>
    
    <form method="POST" class="quiz-form">
        <!-- Quiz Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Quiz Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ form_data.name if form_data else quiz.name }}" required>
        </div>
        
        <!-- Quiz Timings -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="start_time" class="form-label">Start Time</label>
                <input type="datetime-local" class="form-control" id="start_time" name="start_time" value="{{ form_data.start_time if form_data else (quiz.start_time.strftime('%Y-%m-%dT%H:%M') if quiz.start_time else '') }}">
            </div>
            <div class="col-md-6">
                <label for="end_time" class="form-label">End Time</label>
                <input type="datetime-local" class="form-control" id="end_time" name="end_time" value="{{ form_data.end_time if form_data else (quiz.end_time.strftime('%Y-%m-%dT%H:%M') if quiz.end_time else '') }}">
            </div>
        </div>
        
        <div class="action-buttons">
            <button type="submit" class="btn btn-primary">Update Quiz</button>
            <a href="{{ url_for('app_routes.quiz_management') }}" class="btn btn-outline">Cancel</a>
            <button type="button" class="btn btn-danger" onclick="showDeleteConfirmation()">Delete Quiz</button>
        </div>
    </form>
    
    <div id="deleteConfirmation" class="delete-confirmation">
        <p>Are you sure you want to delete this quiz? This action cannot be undone.</p>
        <form method="POST" action="{{ url_for('app_routes.delete_quiz', quiz_id=quiz.id) }}">
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <button type="button" class="btn btn-outline" onclick="hideDeleteConfirmation()">Cancel</button>
        </form>
    </div>
</div>

<script>
  function showDeleteConfirmation() {
      document.getElementById('deleteConfirmation').style.display = 'block';
  }
  
  function hideDeleteConfirmation() {
      document.getElementById('deleteConfirmation').style.display = 'none';
  }
</script>
{% endblock %}
