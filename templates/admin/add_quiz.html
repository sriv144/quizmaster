{% extends "base.html" %}

{% block title %}Add Quiz - Quiz Master{% endblock %}

{% block additional_css %}
<style>
    .page-header {
        margin-bottom: 40px;
    }
    
    .page-title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 15px;
        background: linear-gradient(to right, #FFFFFF, #AAAAAA);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .page-subtitle {
        color: var(--gray-text);
        font-size: 16px;
        line-height: 1.5;
    }
    
    .form-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 30px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        margin-bottom: 30px;
    }
    
    .form-section {
        margin-bottom: 30px;
    }
    
    .section-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--primary-accent);
    }
    
    .form-row {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 20px;
    }
    
    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 15px;
        margin-top: 30px;
    }
    
    .btn-cancel {
        background-color: transparent;
        color: var(--light-text);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .btn-cancel:hover {
        background-color: rgba(255, 255, 255, 0.05);
    }
    
    .btn-submit {
        background-color: var(--primary-accent);
        color: #000;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .btn-submit:hover {
        transform: translateY(-2px);
        background-color: #6fdbfa;
    }
    
    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
            gap: 15px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Create New Quiz</h1>
    <p class="page-subtitle">Define the details for your new quiz</p>
</div>

<form method="POST" action="{{ url_for('app_routes.add_quiz') }}">
    <div class="form-card">
        <div class="form-section">
            <h2 class="section-title">Basic Information</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="name">Quiz Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ form_data.name if form_data else '' }}" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="subject_id">Subject</label>
                    <select class="form-control" id="subject_id" name="subject_id" required>
                        <option value="">Select Subject</option>
                        {% for subject in subjects %}
                        <option value="{{ subject.id }}" {{ 'selected' if form_data and form_data.subject_id == subject.id|string else '' }}>{{ subject.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="chapter_id">Chapter</label>
                    <select class="form-control" id="chapter_id" name="chapter_id" required>
                        <option value="">Select Chapter</option>
                        {% if form_data and form_data.subject_id %}
                            {% for chapter in chapters_by_subject[form_data.subject_id|int] %}
                            <option value="{{ chapter.id }}" {{ 'selected' if form_data and form_data.chapter_id == chapter.id|string else '' }}>{{ chapter.name }}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <h2 class="section-title">Quiz Settings</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="start_time">Schedule Start Time</label>
                    <input type="datetime-local" class="form-control" id="start_time" name="start_time" value="{{ form_data.start_time if form_data else '' }}">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="end_time">Schedule End Time</label>
                    <input type="datetime-local" class="form-control" id="end_time" name="end_time" value="{{ form_data.end_time if form_data else '' }}">
                </div>
            </div>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('app_routes.quiz_management') }}" class="btn-cancel">Cancel</a>
            <button type="submit" class="btn-submit">Create Quiz</button>
        </div>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const subjectSelect = document.getElementById('subject_id');
        const chapterSelect = document.getElementById('chapter_id');
        
        function populateChapters(subjectId, selectedChapterId = null) {
            chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
            if (subjectId) {
                fetch(`/api/chapters/${subjectId}`)
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(chapter => {
                            const option = document.createElement('option');
                            option.value = chapter.id;
                            option.textContent = chapter.name;
                            if (selectedChapterId && chapter.id == selectedChapterId) {
                                option.selected = true;
                            }
                            chapterSelect.appendChild(option);
                        });
                    });
            }
        }
        
        // Populate chapters on page load if subject_id is pre-selected
        const initialSubjectId = subjectSelect.value;
        const initialChapterId = '{{ form_data.chapter_id if form_data else '' }}';
        if (initialSubjectId) {
            populateChapters(initialSubjectId, initialChapterId);
        }
        
        // Update chapters on subject change
        subjectSelect.addEventListener('change', function() {
            populateChapters(this.value);
        });
    });
</script>
{% endblock %}
