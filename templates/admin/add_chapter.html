{% extends "base.html" %}

{% block title %}Add Chapter - Quiz Master{% endblock %}

{% block additional_css %}
<style>
    .page-header {
        margin-bottom: 40px;
    }
    
    .page-title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 15px;
        background: linear-gradient(to right, #FFFFFF, #AAAAAA);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .page-subtitle {
        color: var(--gray-text);
        font-size: 16px;
        line-height: 1.5;
    }
    
    .form-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 30px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
    }
    
    .form-card::before {
        content: '';
        position: absolute;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(88, 213, 247, 0.1), transparent 70%);
        border-radius: 50%;
        top: -100px;
        right: -100px;
        z-index: -1;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-label {
        display: block;
        margin-bottom: 10px;
        font-weight: 500;
        color: #CCC;
    }
    
    .form-input, .form-textarea, .form-select {
        width: 100%;
        padding: 15px;
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: var(--light-text);
        font-size: 16px;
        transition: all 0.2s ease;
    }
    
    .form-input:focus, .form-textarea:focus, .form-select:focus {
        outline: none;
        border-color: var(--primary-accent);
        box-shadow: 0 0 0 3px rgba(88, 213, 247, 0.1);
    }
    
    .form-textarea {
        min-height: 120px;
        resize: vertical;
    }
    
    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 15px;
        margin-top: 30px;
    }
    
    .btn-cancel {
        background-color: transparent;
        color: var(--light-text);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }
    
    .btn-cancel:hover {
        background-color: rgba(255, 255, 255, 0.05);
    }
    
    .btn-submit {
        background-color: var(--primary-accent);
        color: #000;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .btn-submit:hover {
        transform: translateY(-2px);
        background-color: #6fdbfa;
    }
    
    @media (max-width: 768px) {
        .form-actions {
            flex-direction: column;
            gap: 10px;
        }
        
        .btn-cancel, .btn-submit {
            width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Add Chapter</h1>
    <p class="page-subtitle">Create a new chapter for your subject</p>
</div>

<div class="form-card">
    <form method="POST" action="{{ url_for('app_routes.add_chapter') }}">
        <div class="form-group">
            <label class="form-label" for="subject_id">Subject</label>
            <select id="subject_id" name="subject_id" class="form-select" required>
                <option value="">Select Subject</option>
                {% for subject in subjects %}
                <option value="{{ subject.id }}">{{ subject.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="name">Chapter Name</label>
            <input type="text" id="name" name="name" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="description">Description</label>
            <textarea id="description" name="description" class="form-textarea"></textarea>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('app_routes.admin_dashboard') }}" class="btn-cancel">Cancel</a>
            <button type="submit" class="btn-submit">Add Chapter</button>
        </div>
    </form>
</div>
{% endblock %}
