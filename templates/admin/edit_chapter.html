{% extends "base.html" %}

{% block title %}Edit Chapter - Quiz Master{% endblock %}

{% block additional_css %}
<style>
    .page-header {
        margin-bottom: 40px;
    }
    
    .page-title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 15px;
        background: linear-gradient(to right, #FFFFFF, #AAAAAA);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .page-subtitle {
        color: var(--gray-text);
        font-size: 16px;
        line-height: 1.5;
    }
    
    .form-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 30px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-label {
        display: block;
        margin-bottom: 10px;
        font-weight: 500;
        color: #CCC;
    }
    
    .form-input, .form-textarea, .form-select {
        width: 100%;
        padding: 15px;
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: var(--light-text);
        font-size: 16px;
        transition: all 0.2s ease;
    }
    
    .form-input:focus, .form-textarea:focus, .form-select:focus {
        outline: none;
        border-color: var(--primary-accent);
        box-shadow: 0 0 0 3px rgba(88, 213, 247, 0.1);
    }
    
    .form-textarea {
        min-height: 120px;
        resize: vertical;
    }
    
    .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }
    
    .btn-danger {
        background-color: #ef4444;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .btn-danger:hover {
        background-color: #dc2626;
    }
    
    .btn-submit {
        background-color: var(--primary-accent);
        color: #000;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .btn-submit:hover {
        transform: translateY(-2px);
        background-color: #6fdbfa;
    }
    
    .btn-cancel {
        background-color: transparent;
        color: var(--light-text);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
    }
    
    .btn-cancel:hover {
        background-color: rgba(255, 255, 255, 0.05);
    }
    
    @media (max-width: 768px) {
        .form-actions {
            flex-direction: column;
            gap: 15px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Edit Chapter</h1>
    <p class="page-subtitle">Update chapter information</p>
</div>

<div class="form-card">
    <form method="POST" action="{{ url_for('app_routes.edit_chapter', chapter_id=chapter.id) }}">
        <div class="form-group">
            <label class="form-label" for="subject_id">Subject</label>
            <select id="subject_id" name="subject_id" class="form-select" required>
                <option value="">Select Subject</option>
                {% for subject in subjects %}
                <option value="{{ subject.id }}" {% if chapter.subject_id == subject.id %}selected{% endif %}>{{ subject.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="name">Chapter Name</label>
            <input type="text" id="name" name="name" class="form-input" value="{{ chapter.name }}" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="description">Description</label>
            <textarea id="description" name="description" class="form-textarea">{{ chapter.description }}</textarea>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('app_routes.admin_dashboard') }}" class="btn-cancel">Cancel</a>
            <button type="submit" class="btn-submit">Save Changes</button>

            <form method="POST" action="{{ url_for('app_routes.delete_chapter', chapter_id=chapter.id) }}" 
                  onsubmit="return confirm('Are you sure you want to delete this chapter?');" style="display:inline;">
                <button type="submit" class="btn-danger">Delete</button>
            </form>
        </div>
    </form>
</div>
{% endblock %}
